<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TroupeX - TestFlight Beta Access</title>
    <meta name="description" content="Join TroupeX's exclusive TestFlight beta and be among the first to experience the future of creative collaboration.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'helvetica': ['Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <style>
        @import url('https://fonts.cdnfonts.com/css/helvetica-neue-9');
        
        * {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f172a 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* Enhanced gradient background */
        .testflight-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at top, rgba(255, 65, 230, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(191, 54, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #516683 100%);
            z-index: -1;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        .particle:nth-child(odd) {
            background: rgba(16, 185, 129, 0.5);
            animation-duration: 25s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container styling */
        .testflight-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .testflight-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 24px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(59, 130, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .testflight-title {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .testflight-description {
            font-size: clamp(1rem, 3vw, 1.25rem);
            line-height: 1.6;
            color: #cbd5e1;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .testflight-form {
            display: flex;
            gap: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .testflight-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 1rem 1.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 300;
            border-radius: 46px;
        }

        .testflight-input::placeholder {
            color: #94a3b8;
            font-weight: 300;
        }

        .testflight-input:focus {
            outline: none;
        }

        .testflight-submit {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            border-radius: 46px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .testflight-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
        }

        /* Success state */
        .success-card {
            background: rgba(6, 78, 59, 0.8);
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(16, 185, 129, 0.3);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem auto;
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .testflight-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .testflight-form {
                flex-direction: column;
                gap: 1rem;
                background: transparent;
                padding: 0;
                border: none;
            }
            
            .testflight-input {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 12px;
            }
            
            .testflight-submit {
                border-radius: 12px;
            }
        }

        /* Generate particles */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="testflight-bg"></div>
    
    <!-- Floating Particles -->
    <div class="particles-container" id="particles"></div>
    
    <!-- Main Content -->
    <div class="testflight-container">
        <div id="main-card" class="testflight-card">
            <h1 class="testflight-title">Exclusive access awaits.</h1>
            <p class="testflight-description">
                Join our invitation-only closed beta on TestFlight.<br>
                We'll send a link with instructions to your email shortly.
            </p>
            
            <form id="testflight-form" class="testflight-form">
                <input 
                    type="email" 
                    id="beta-email" 
                    class="testflight-input" 
                    placeholder="Your Email Address" 
                    required
                >
                <button type="submit" class="testflight-submit">Request Invite</button>
            </form>
        </div>
        
        <!-- Success Card (Hidden initially) -->
        <div id="success-card" class="testflight-card success-card" style="display: none;">
            <div class="success-icon">
                <svg class="w-10 h-10 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold mb-4">Request Sent!</h2>
            <p class="text-xl text-emerald-200 leading-relaxed">
                Your TestFlight invitation request has been submitted.<br>
                Check your email for the beta access link.
            </p>
        </div>
    </div>
