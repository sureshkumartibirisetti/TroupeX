    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'helvetica': ['Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif'],
                    }
                }

    <style>
        @import url('https://fonts.cdnfonts.com/css/helvetica-neue-9');
        
        * {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
            overflow-x: hidden;
            background: linear-gradient(135deg, #121218 0%, #181f31 50%, #2b0f2e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* Enhanced gradient background */
        .testflight-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at top, rgba(255, 65, 230, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(191, 54, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #516683 100%);
            z-index: -1;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            animation: float 20s linear infinite;
        }

        .particle:nth-child(odd) {
            background: rgba(16, 185, 129, 0.5);
            animation-duration: 25s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container styling */
        .testflight-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .testflight-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 24px;
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(59, 130, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .testflight-title {
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .testflight-description {
            font-size: clamp(1rem, 3vw, 1.25rem);
            line-height: 1.6;
            color: #cbd5e1;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .testflight-form {
            display: flex;
            gap: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 4px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .testflight-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 1rem 1.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 300;
            border-radius: 46px;
        }

        .testflight-input::placeholder {
            color: #94a3b8;
            font-weight: 300;
        }

        .testflight-input:focus {
            outline: none;
        }

        .testflight-submit {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border: none;
            border-radius: 46px;
            padding: 1rem 2rem;
            color: white;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .testflight-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4);
        }

        /* Success state */
        .success-card {
            background: rgba(6, 78, 59, 0.8);
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(16, 185, 129, 0.3);
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem auto;
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .testflight-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .testflight-form {
                flex-direction: column;
                gap: 1rem;
                background: transparent;
                padding: 0;
                border: none;
            }
            
            .testflight-input {
                background: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 12px;
            }
            
            .testflight-submit {
                border-radius: 12px;
            }
        }

        /* Generate particles */
        .particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="testflight-bg"></div>
    
    <!-- Floating Particles -->
    <div class="particles-container" id="particles"></div>
    
    <!-- Main Content -->
    <div class="testflight-container">
        <div id="main-card" class="testflight-card">
            <h1 class="testflight-title">Exclusive access awaits.</h1>
            <p class="testflight-description">
                Join our invitation-only closed beta on TestFlight.<br>
                We'll send a link with instructions to your email shortly.
            </p>
            
            <form id="testflight-form" class="testflight-form">
                <input 
                    type="email" 
                    id="beta-email" 
                    class="testflight-input" 
                    placeholder="Your Email Address" 
                    required
                >
                <button type="submit" class="testflight-submit">Request Invite</button>
            </form>
        </div>
        
        <!-- Success Card (Hidden initially) -->
        <div id="success-card" class="testflight-card success-card" style="display: none;">
            <div class="success-icon">
                <svg class="w-10 h-10 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h2 class="text-3xl font-bold mb-4">Request Sent!</h2>
            <p class="text-xl text-emerald-200 leading-relaxed">
                Your TestFlight invitation request has been submitted.<br>
                Check your email for the beta access link.
            </p>
        </div>
    </div>

    <script>
  // === 1) CONFIG: paste your Apps Script web app URL here ===
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby8ZlvTt_V-t7i3lb7uKEYmtL0zKRa7jdIXYi0wgygG4-2SLqAQWElaoz8cxuf7dXEBoQ/exec';

  // Generate floating particles (your existing effect)
  function createParticles() {
    const particlesContainer = document.getElementById('particles');
    const particleCount = 20;
    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.animationDelay = `${Math.random() * 20}s`;
      particle.style.animationDuration = `${20 + Math.random() * 10}s`;
      particlesContainer.appendChild(particle);
    }
  }

  // === 2) Helper: send to Google Sheet (no CORS preflight) ===
  async function sendToSheet({ email, source }) {
    const params = new URLSearchParams();
    params.append('email', email);
    params.append('source', source);                // "testflight" or "waitlist"
    params.append('userAgent', navigator.userAgent);
    params.append('page', location.href);

    // Important: NO custom headers. This keeps it a "simple request" (no preflight).
    const res = await fetch(SCRIPT_URL, {
      method: 'POST',
      body: params
    });

    // Try to read JSON; if not parsable, we still proceed as success on UI.
    try {
      return await res.json();
    } catch {
      return { ok: true };
    }
  }

  // === 3) Hook your TestFlight form ===
document.getElementById('testflight-form').addEventListener('submit', async function (e) {
  e.preventDefault();

  const email = document.getElementById('beta-email').value.trim();
  const mainCard = document.getElementById('main-card');
  const successCard = document.getElementById('success-card');
  const submitBtn = this.querySelector("button[type=submit]");

  if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
    alert("Please enter a valid email.");
    return;
  }

  // Disable button to prevent multiple clicks
  submitBtn.disabled = true;
  submitBtn.innerText = "Please wait...";

  try {
    await sendToSheet({ email, source: 'testflight' });
    // Show success UI
    mainCard.style.display = 'none';
    successCard.style.display = 'block';
  } catch (err) {
    alert('Something went wrong. Please try again.');
    console.error(err);
    // Re-enable button on error
    submitBtn.disabled = false;
    submitBtn.innerText = "Request Invite";
  }
});


  // === 4) (Optional) Add a Waitlist form too ===
  // If you also have a separate waitlist form:
  // <form id="waitlist-form"><input id="waitlist-email" type="email" ... /></form>
  const waitlistForm = document.getElementById('waitlist-form');
  if (waitlistForm) {
    waitlistForm.addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('waitlist-email').value.trim();
      if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert("Please enter a valid email.");
        return;
      }
      try {
        await sendToSheet({ email, source: 'waitlist' });
        alert('Thanks! You are on the waitlist.'); // or show a custom success UI
      } catch (err) {
        alert('Something went wrong. Please try again.');
        console.error(err);
      }
    });
  }

  // Initialize particles on load
  document.addEventListener('DOMContentLoaded', createParticles);
</script>


</body>

</html>
